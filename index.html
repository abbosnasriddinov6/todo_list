<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./main.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="first">
            <input type="text" placeholder="Search...">
            <button class="todo-delete-all">Delete All</button>
        </div>
        <form class="todo-form">
            <input class="todo-input" autofocus required placeholder="Add..." type="text" maxlength="30">
            <button type="submit" class="todo-btn">Submit</button>
        </form>
        <ul class="todo-list">
        </ul>
    </div>
</body>

</html>
